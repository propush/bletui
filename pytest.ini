[pytest]
# Pytest configuration for BLE TUI tests

# Asyncio mode - auto mode handles async fixtures and tests automatically
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests with mocked BLE (medium speed)
    integration_tui: TUI integration tests using Textual Pilot
    integration_ble: BLE integration tests with mocked BleakClient
    e2e: End-to-end tests requiring real BLE device (slow, skipped in CI)
    slow: Slow-running tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options (when using --cov)
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
